<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listado Dinámico</title>
		<script src="ejercicio3.js" defer></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 50px;
				text-align: center;
			}
			input {
				padding: 10px;
				font-size: 16px;
				width: 200px;
				margin-right: 10px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			ul {
				list-style-type: disc;
				margin-top: 20px;
				text-align: left;
				display: inline-block;
			}
			li {
				font-size: 18px;
				margin: 5px 0;
			}
		</style>
	</head>
	<body>
		<h1>Listado Dinámico</h1>
		<input type="text" id="entrada" placeholder="Escribe un ítem..." />
		<button onclick="agregarElemento()">Añadir a la lista</button>
		<ul id="lista"></ul>
	</body>
</html>
