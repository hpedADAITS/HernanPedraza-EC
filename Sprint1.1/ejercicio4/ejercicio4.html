<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover y Estilo Dinámico</title>
  <script src="ejercicio4.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;

      color: #000;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Practica de Hover y Estilo Dinámico</h1>
  <div class="caja">Este es el primer div</div>
