<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Área</title>
  <script src="ejercicio2.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calcular Área de un Rectángulo</h1>
  <input type="number" id="ancho" placeholder="Ancho" />
  <input type="number" id="alto" placeholder="Alto" />
  <br>
  <button onclick="calcularArea()">Calcular Área</button>
  <p id="resultado"></p>
</body>
</html>
