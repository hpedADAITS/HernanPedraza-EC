<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Encuesta con Gráfico</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 30px;
				text-align: center;
			}
			.opciones {
				margin: 20px 0;
			}
			.barra-container {
				display: flex;
				justify-content: center;
				align-items: flex-end;
				height: 200px;
				margin-top: 30px;
				gap: 20px;
			}
			.barra {
				width: 60px;
				color: white;
				display: flex;
				align-items: flex-end;
				justify-content: center;
				transition: height 0.3s ease;
			}
			.etiqueta {
				margin-top: 5px;
				font-weight: bold;
			}
			.columna {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<h1>¿Cuál es tu color favorito?</h1>
		<form id="formEncuesta">
			<div class="opciones">
				<label
					><input type="radio" name="color" value="Rojo" />
					Rojo</label
				><br />
				<label
					><input type="radio" name="color" value="Azul" />
					Azul</label
				><br />
				<label
					><input type="radio" name="color" value="Verde" />
					Verde</label
				><br />
				<label
					><input type="radio" name="color" value="Amarillo" />
					Amarillo</label
				><br />
			</div>
			<button type="submit">Enviar</button>
		</form>
		<h2>Resultados:</h2>
		<div class="barra-container" id="grafico"></div>
		<script src="encuesta.js"></script>
	</body>
</html>
